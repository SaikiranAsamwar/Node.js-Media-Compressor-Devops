---
- name: Setup Prometheus and Grafana
  hosts: monitoring
  become: yes
  vars:
    prometheus_version: "2.48.0"
    grafana_version: "10.2.2"

  tasks:
    # ========== PROMETHEUS SETUP ==========
    - name: Create Prometheus user
      user:
        name: prometheus
        system: yes
        shell: /bin/false

    - name: Create Prometheus directories
      file:
        path: "{{ item }}"
        state: directory
        owner: prometheus
        group: prometheus
      loop:
        - /etc/prometheus
        - /var/lib/prometheus

    - name: Download Prometheus
      get_url:
        url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
        dest: /tmp/prometheus.tar.gz

    - name: Extract Prometheus
      unarchive:
        src: /tmp/prometheus.tar.gz
        dest: /tmp/
        remote_src: yes

    - name: Copy Prometheus binaries
      copy:
        src: "/tmp/prometheus-{{ prometheus_version }}.linux-amd64/{{ item }}"
        dest: /usr/local/bin/
        remote_src: yes
        mode: '0755'
        owner: prometheus
        group: prometheus
      loop:
        - prometheus
        - promtool

    - name: Copy Prometheus console files
      copy:
        src: "/tmp/prometheus-{{ prometheus_version }}.linux-amd64/{{ item }}"
        dest: /etc/prometheus/
        remote_src: yes
        owner: prometheus
        group: prometheus
      loop:
        - consoles
        - console_libraries

    - name: Create Prometheus configuration
      copy:
        dest: /etc/prometheus/prometheus.yml
        owner: prometheus
        group: prometheus
        mode: '0644'
        content: |
          global:
            scrape_interval: 15s
            evaluation_interval: 15s

          scrape_configs:
            - job_name: 'prometheus'
              static_configs:
                - targets: ['localhost:9090']

            - job_name: 'node-exporter'
              static_configs:
                - targets: ['localhost:9100']

            - job_name: 'compressorr-backend'
              static_configs:
                - targets: ['YOUR_BACKEND_IP:3000']
              metrics_path: '/metrics'

    - name: Validate Prometheus configuration
      command: /usr/local/bin/promtool check config /etc/prometheus/prometheus.yml
      become_user: prometheus
      register: config_check
      failed_when: config_check.rc != 0

    - name: Set proper permissions on Prometheus directories
      file:
        path: "{{ item }}"
        owner: prometheus
        group: prometheus
        mode: '0755'
        recurse: yes
      loop:
        - /etc/prometheus
        - /var/lib/prometheus

    - name: Create Prometheus systemd service
      copy:
        dest: /etc/systemd/system/prometheus.service
        content: |
          [Unit]
          Description=Prometheus
          Wants=network-online.target
          After=network-online.target

          [Service]
          User=prometheus
          Group=prometheus
          Type=simple
          Restart=on-failure
          RestartSec=5s
          ExecStart=/usr/local/bin/prometheus \
            --config.file=/etc/prometheus/prometheus.yml \
            --storage.tsdb.path=/var/lib/prometheus \
            --web.console.templates=/etc/prometheus/consoles \
            --web.console.libraries=/etc/prometheus/console_libraries \
            --web.enable-lifecycle
          ExecReload=/bin/kill -HUP $MAINPID
          TimeoutStopSec=20s
          SendSIGKILL=no

          [Install]
          WantedBy=multi-user.target

    # ========== NODE EXPORTER SETUP ==========
    - name: Download Node Exporter
      get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v1.7.0/node_exporter-1.7.0.linux-amd64.tar.gz"
        dest: /tmp/node_exporter.tar.gz

    - name: Extract Node Exporter
      unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /tmp/
        remote_src: yes

    - name: Copy Node Exporter binary
      copy:
        src: /tmp/node_exporter-1.7.0.linux-amd64/node_exporter
        dest: /usr/local/bin/
        remote_src: yes
        mode: '0755'

    - name: Create Node Exporter systemd service
      copy:
        dest: /etc/systemd/system/node_exporter.service
        content: |
          [Unit]
          Description=Node Exporter
          After=network.target

          [Service]
          User=prometheus
          Group=prometheus
          Type=simple
          ExecStart=/usr/local/bin/node_exporter

          [Install]
          WantedBy=multi-user.target

    # ========== GRAFANA SETUP ==========
    - name: Install Grafana dependencies
      apt:
        name:
          - apt-transport-https
          - software-properties-common
        state: present
        update_cache: yes

    - name: Add Grafana GPG key
      apt_key:
        url: https://apt.grafana.com/gpg.key
        state: present

    - name: Add Grafana repository
      apt_repository:
        repo: "deb https://apt.grafana.com stable main"
        state: present

    - name: Install Grafana
      apt:
        name: grafana
        state: present
        update_cache: yes

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Enable and restart services
      systemd:
        name: "{{ item }}"
        state: restarted
        enabled: yes
      loop:
        - node_exporter
        - prometheus
        - grafana-server

    - name: Wait for services to start
      wait_for:
        port: "{{ item }}"
        delay: 10
        timeout: 60
      loop:
        - 9100  # Node Exporter
        - 9090  # Prometheus
        - 3000  # Grafana

    - name: Check service status
      systemd:
        name: "{{ item }}"
      register: service_status
      loop:
        - prometheus
        - node_exporter
        - grafana-server

    - name: Display service status
      debug:
        msg: "Service {{ item.item }} is {{ item.status.ActiveState }}"
      loop: "{{ service_status.results }}"

    - name: Display access information
      debug:
        msg:
          - "Prometheus: http://{{ ansible_host }}:9090"
          - "Grafana: http://{{ ansible_host }}:3000 (admin/admin)"
          - "Node Exporter: http://{{ ansible_host }}:9100/metrics"
