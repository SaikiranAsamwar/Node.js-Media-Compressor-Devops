services:
  # MongoDB Database
  mongodb:
    image: bitnami/mongodb:latest
    container_name: compressorr-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGODB_DATABASE: filetool
      ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - mongodb_data:/bitnami/mongodb
    networks:
      - compressorr-network
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    image: saikiranasamwar4/compressor-backend:latest
    build:
      context: ./backend
      dockerfile: ../Dockerfiles/backend.Dockerfile
    container_name: compressorr-backend
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/filetool
      - JWT_SECRET=${JWT_SECRET:-your-secret-jwt-key-change-this}
      - SESSION_SECRET=${SESSION_SECRET:-your-session-secret-change-this}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL:-http://localhost:5000/auth/google/callback}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/src:/app/src
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - compressorr-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    image: saikiranasamwar4/compressor-frontend:latest
    build:
      context: ./frontend
      dockerfile: ../Dockerfiles/frontend.Dockerfile
    container_name: compressorr-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - compressorr-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local

networks:
  compressorr-network:
    driver: bridge
