<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Your Account | FileCompressor Pro</title>
  <link rel="stylesheet" href="/styles.css">
  <!-- Preload critical assets -->
  <link rel="preload" href="/auth.js" as="script">
  <!-- Early theme application to prevent FOUC -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme') || 'auto';
      const html = document.documentElement;
      if (theme === 'dark') {
        html.dataset.theme = 'dark';
      } else if (theme === 'light') {
        html.dataset.theme = 'light';
      }
    })();
  </script>
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <h1>üîê Welcome Back</h1>
      
      <div id="errorMessage" class="error-message hidden"></div>
      
      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" required placeholder="you@example.com">
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required minlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>
        
      <button type="submit" class="btn btn-primary btn-block">
        Login
      </button>

    </form>      <div class="auth-switch">
        Don't have an account? <a href="/signup">Sign up here</a>
      </div>
    </div>
  </div>

  <script src="/auth.js"></script>
</body>
</html>
