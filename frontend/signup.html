<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - FileCompressor Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <h1>ðŸš€ Create Account</h1>
      
      <div id="errorMessage" class="error-message hidden"></div>
      <div id="successMessage" class="success-message hidden"></div>
      
      <form id="signupForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required minlength="3" placeholder="johndoe">
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="6" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
          Create Account
        </button>

      </form>
      
      <div class="auth-switch">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
