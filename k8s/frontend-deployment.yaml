apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-compressor-frontend
  namespace: media-compressor
  labels:
    app: media-compressor-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: media-compressor-frontend
  template:
    metadata:
      labels:
        app: media-compressor-frontend
    spec:
      containers:
      - name: frontend
        image: 514439471441.dkr.ecr.us-east-1.amazonaws.com/saikiranasamwar4/media-compressor-frontend:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: media-compressor
  labels:
    app: media-compressor-frontend
spec:
  selector:
    app: media-compressor-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: LoadBalancer
