apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: media-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: saikiranasamwar4/compressor-frontend:latest
        ports:
          - containerPort: 80
