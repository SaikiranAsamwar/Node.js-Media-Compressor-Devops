apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media-compressor-ingress
  namespace: media-compressor
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/success-codes: "200"
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:<account-id>:certificate/<cert-id>  # Optional: Add SSL cert
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: media-compressor-backend
            port:
              number: 3000
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: media-compressor-backend
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: media-compressor-frontend
            port:
              number: 80
