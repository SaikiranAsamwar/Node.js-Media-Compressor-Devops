# ===================================
# SonarQube Project Configuration
# ===================================

sonar.projectKey=compressorr
sonar.projectName=Compressorr Media Converter
sonar.projectVersion=1.0

# Source code directories
sonar.sources=backend/src,frontend
sonar.exclusions=**/node_modules/**,**/uploads/**,**/*.spec.js,**/*.test.js,**/coverage/**,**/dist/**

# Backend specific settings
sonar.language=js
sonar.sourceEncoding=UTF-8

# JavaScript/Node.js settings
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info

# Disable console.log warnings (intentional logging)
sonar.javascript.globals=console

# Code coverage exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/config/**,**/scripts/**

# Test file locations
sonar.tests=backend/tests

# Quality gate thresholds
sonar.qualitygate.wait=true

# Ignore specific rules
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore console statements (we use them for production logging)
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S2703
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.js

# Ignore cognitive complexity warnings
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.js

# Ignore TODO comments
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S1135
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.js
